<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<link id='favicon' rel='icon' type='image/png' href='favicon.ico'/>
		<title>Dashboard</title>
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<div class='spacer_top'></div>
		<header>
			<div id='header_top'></div>
			<div id='header_mid'>
				<form id='searchbox' method='get' action='http://www.duckduckgo.com/?q='>
					<input id='search_input' type='text' name='q' target='_blank' placeholder='' autocomplete='off' autofocus>
				</form>
			</div>
		</header>
		<content>
			<div class='backboard'>
				<div class='pagecontent'>
					<div id='dashboard' class='pagecontentspacing'>
						<div class='category cat_media'>
							<div class='label'>MEDIA</div>
							<div class='links'>
								<a href='https://youtube.com/feed/subscriptions'>youtube</a>
								<a href='https://netflix.com'>netflix</a>
								<a href='https://twitch.tv'>twitch</a>
							</div>
						</div>
						<div class='category cat_social'>
							<div class='label'>social</div>
							<div class='links'>
								<a href='https://www.facebook.com/'>facebook</a>
								<a href='https://www.messenger.com/'>messenger</a>
								<a href='https://inbox.google.com/'>inbox</a>
								<a href='https://mail.protonmail.com/login'>protonmail</a>
								<a href='https://web.whatsapp.com/'>whatsapp</a>
								<a href='https://messages.android.com/'>messages</a>
							</div>
						</div>
						<div class='category cat_reddit'>
							<div class='label'>reddit</div>
							<div class='links'>
								<a class='first' href='https://www.reddit.com/'>home</a>
								<a href='https://www.reddit.com/r/Minecraft/'>minecraft</a>
								<a href='https://www.reddit.com/r/feedthebeast/'>FTB</a>
								<a href='https://www.reddit.com/r/dragonage/'>dragon age</a>
							</div>
						</div>
						<div class='category cat_banking'>
							<div class='label'>banking</div>
							<div class='links'>
								<a class='first' href='https://online.swedbank.se/app/privat/login'>swedbank</a>
								<a href='https://paypal.com/signin'>paypal</a>
								<a href='https://web-beta.spendee.com/dashboard'>spendee</a>
							</div>
						</div>
						<div class='category cat_gaming'>
							<div class='label'>gaming</div>
							<div class='links'>
								<a class='first' href='https://www.nexusmods.com/'>nexusmods</a>
							</div>
						</div>
						<div class='category cat_misc'>
							<div class='label'>misc</div>
							<div class='links'>
								<a class='first' href='https://www.hallon.se/'>hallon</a>
								<a href='https://www.prisjakt.nu/'>prisjakt</a>
								<a href='https://photos.google.com/'>photos</a>
								<a href='https://fogis.svenskfotboll.se/Fogisdomarklient/'>fogis</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</content>
	</body>
</html>
